<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="upgrade.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="Wrapper">
        <div id="title">
            <p class="titleMessage" onclick="location.href='../../../static/index.html'">소드마스터의 시대가 오고있다!</p>
        </div>
        <div class="titlebox">
            <h1 th:text="| 강화 결과 : ${status}|"></h1>
        </div>

        <div class="result">
            <div class="statusWrapper">
                <div class="status">
                    <h2 th:text="| ${updateUserInfo.getName()}|"></h2>
                    <h3 th:text="| 총 공격력 : ${updateUserInfo.getTotalSTR()}|"></h3>
                    <h3 th:text="| 총 체력 : ${updateUserInfo.getTotalHP()}|"></h3>
                    <h3 th:text="| 강화 레벨 : ${updateUserInfo.getUpgradeLevel()}|"></h3>
                    <h3 th:text="| 유저의 속성 : ${updateUserInfo.getElementalType()}|"></h3>
                    <p class="hp"><img src="../img/hpbar.webp" alt=""></p>
                </div>
                <div class="cardimg">
                    <img src="http://www.hearthcards.net/cards/ac01cc14.png" alt="">
                </div>
            </div>
        </div>

        <div class="buttonBox">
       
                <button class="resultBtn" onclick="location.href='/user/login'">메인으로 가기</button>
           
            
                <button class="resultBtn" onclick="location.href='/upgrade/upgrade'">강화 하기</button>
           
        </div>

    </div>
</body>

</html>
