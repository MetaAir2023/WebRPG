<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/upgrade.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
<audio autoplay>
    <source src="/img/upgrade.m4a">
</audio>
    <div id="Wrapper">
        <div id="title">
            <p class="titleMessage" onclick="location.href='/index.html'">소드마스터의 시대가 오고있다!</p>
        </div>
        <div class="titlebox">
            <h1>Enchant</h1>
        </div>

        <div class="upgraderesult">
           <div>
            <p th:text="|Current Upgrade Level : ${current.getUpgradeLevel()}|"></p>
            <p th:text="|Total STR : ${current.getTotalSTR()} ATK|"></p>
               <p th:text="|Total STR : ${current.getTotalSTR()} ATK|"></p>
           </div>

            <div>
                <p th:text="|Current Balance : ${upgradeCostAndBalance.getBalance()}|"></p>
                <p th:text="|Upgrade Cost : ${upgradeCostAndBalance.getUpgradeCost()}|"></p>
            </div>
        </div>

      

        <div class="upgradeProbability">
            <div class="upgradeSuccess">
                <p>SUCCESS</p>
                <p th:text="| Upgrade Level : ${success.getUpgradeLevel()}|"></p>
                <p th:text="|Total STR : ${success.getTotalSTR()} ATK|"></p>
            </div>
            <div class="upgradeFail">
                <p>FAIL</p>
                <p th:text="| Upgrade Level : ${fail.getUpgradeLevel()}|"></p>
                <p th:text="|Total STR : ${fail.getTotalSTR()} ATK|"></p>
            </div>
        </div>

   
            <div class="buttonBox1">
                <form action="/upgrade/upgradeResult" method="post">
                    <button class="upgradeBtn" type="submit">Upgrade</button>
                </form>
            </div>
            <div>
                <button class="backBtn" onclick="location.href='/menu'">back</button>
            </div>


    </div>
</body>

</html>
